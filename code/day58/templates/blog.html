<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    {% for blog in all_blog: %}
    {% if blog["id"] == 3: %}
    <h1>{{blog["title"]}}</h1>
    <h2>{{blog["subtitle"]}}</h2>
    <p>{{blog["body"]}}</p>
    {% endif %}
    {% endfor %}
</body>
</html>
